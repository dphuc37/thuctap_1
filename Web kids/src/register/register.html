<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng Nhập</title>
  <link rel="stylesheet" href="register.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
      background: linear-gradient(120deg, #efbf59, #ffcbc2);
      height: 100vh;
      overflow: hidden;
    }
  </style>
  <script src="../../js/register.js" >
  </script>
</head>

<body>
  <div class="login">
    <h1>Đăng Ký</h1>
    <form action="post" id="form-regsiter">
      <div class="txt_feild">
     
        <input type="text" name="username" id="username" placeholder="Ten dang nhap" />
        <span></span>
      </div>
      <div class="txt_feild">
        
        <input type="text" name="pwd" id="pwd"  placeholder="Mật khẩu"/>
        <span></span>
      </div>
      <div class="txt_feild">
       
        <input type="text" name="email" id="email"  placeholder="Email" />
        <span></span>
      </div>
      <input type="button" onclick="register()" value="Dang ky" />
      
    </form>
  </div>
</body>


</html>
